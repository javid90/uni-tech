server:
  port: 9090
  servlet:
    context-path: /unitech

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform:  org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  banner:
    location: classpath:static/banner.txt
  h2:
    console:
      path: /h2
      
debug: true